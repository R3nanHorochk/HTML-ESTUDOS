    <h1>TEXTO:</h1>
    <h2>Area de cadastro</h2>
    
    <form action="salvo.html" method="get"> 
    <select name="ordenacao" size="6" multiple>

        <option value="bestseller" >mais vendidos</option>
        <option value="old">mais velhs</option>
        <option value="ransom" >mais aleatorio</option>
        <option value="worstseller">menos recentes</option>
        
    </select>

    <input type="submit" value="confirmar">
    
    </form>
    <!-- 
        select escolhe entra as opções disponiveis
        option-as opções definidas
        value em option-define o valor na url
        selected-faz a opção ja ser escolhida
        multiple-permite escolher mais de um
        size-mostra as opções por exemplo se size 2 mostra 2 opções
    -->
