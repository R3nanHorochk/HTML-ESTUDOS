<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <p><strong>texto</strong> para exemplo foda chabaum</p>
    <br>
    <p><em>Texto em italico muito foda</em></p>
    <br>
    <p><small>Texto Menor que o comum</small></p>
    <br>
    <p><del>Texto riscado</del></p>
    <br>
    <p><mark>Texto marcado importante marca texto</mark></p>
    <br>
    <p>Texto marcado importante marca texto<sup>em primeiro</sup></p>
    <br>
    <p>Texto marcado importante marca texto<sub>em segundo</sub></p>
    <br>
    <p>2<sup>2</sup> = 4</p>
    <br>
    <h2>RENAN</h2> <p>MUITO</p>
</body>
</html>

<!-- b e strong  possuem a mesma função porem strong
     da uma semantica de importancia, por exemplo 
    para deficientes visuais tera mais importancia-->
