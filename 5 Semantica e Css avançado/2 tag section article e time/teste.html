<!-- as tags não tem função visual,ela tem função para organizar e
    fazem com que os navegadores a acharem  o que é mais importante

    <section>:separa o conteudo a qual se refere,se voce tiver
    um site de cavalo e pode por uma seção sobre dentes e 
    outra sobre galopar e cavalgar

    <article>:artigo, normamente sendo o conteudo principal 
    um comentario expecifico, uma noticia especifica,você usa
    ela para dizer que é o conteudo principal tendo palavras
    chave

    <aside>contrario do article, sendo mais um conteudo secundario
    não precisando de uma total atenção

    <time>ela vai se usar em textos para mostrar quando se
        refera a algum dia ou alguma hora
